<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(IN)S PG</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body background="./img/bg-pic.jpg">

    <div class="container mt-5 bg-dark bg-opacity-75 text-warning">

        <h2 class="text-center my-5">(IN)SECURE PASSWORD GENERATOR</h2>

        <div class="container">

            <div class="row gy-3 text-center">

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>NAME: </h4>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4 id="nameUser"></h4>
                </div>


                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>SURNAME: </h4>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4 id="surnameUser"></h4>
                </div>


                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>FIRST NUMBER: </h4>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4 id="numberUserOne"></h4>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>SECOND NUMBER: </h4>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4 id="numberUserTwo"></h4>
                </div>


                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>YOUR PASSWORD IS:</h4>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 mb-5">
                    <h4 id="passwordUser"></h4>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
